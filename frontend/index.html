<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI RAG Agent Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            max-width: 900px;
            width: 100%;
            height: 90vh;
            max-height: 800px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: rgba(255, 255, 255, 0.15);
            padding: 24px 28px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            color: white;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            font-weight: 400;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .message {
            display: flex;
            gap: 12px;
            animation: messageSlide 0.3s ease-out;
            max-width: 85%;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message.agent {
            align-self: flex-start;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            flex-shrink: 0;
        }

        .message.user .avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.agent .avatar {
            background: linear-gradient(135deg, #f093fb 0%, #4facfe 100%);
            color: white;
        }

        .message-content {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 14px 18px;
            overflow-x: auto;
            border-radius: 16px;
            color: white;
            line-height: 1.6;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: rgba(102, 126, 234, 0.3);
            border-radius: 16px 16px 4px 16px;
        }

        /* Markdown formatting styles */
        .message-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 12px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .message-content table th,
        .message-content table td {
            padding: 10px 14px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .message-content table th {
            background: rgba(255, 255, 255, 0.15);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 0.5px;
        }

        .message-content table tr:last-child td {
            border-bottom: none;
        }

        .message-content table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .message-content ul,
        .message-content ol {
            margin: 10px 0;
            padding-left: 24px;
        }

        .message-content li {
            margin: 6px 0;
            line-height: 1.6;
        }

        .message-content h1,
        .message-content h2,
        .message-content h3,
        .message-content h4 {
            margin: 16px 0 10px 0;
            font-weight: 600;
            color: white;
        }

        .message-content h1 {
            font-size: 22px;
        }

        .message-content h2 {
            font-size: 19px;
        }

        .message-content h3 {
            font-size: 17px;
        }

        .message-content h4 {
            font-size: 15px;
        }

        .message-content p {
            margin: 8px 0;
            line-height: 1.6;
        }

        .message-content code {
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        .message-content pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 10px 0;
        }

        .message-content pre code {
            background: none;
            padding: 0;
        }

        .message-content blockquote {
            border-left: 3px solid rgba(255, 255, 255, 0.5);
            padding-left: 16px;
            margin: 12px 0;
            font-style: italic;
            opacity: 0.9;
        }

        .message-content strong {
            font-weight: 600;
        }

        .message-content em {
            font-style: italic;
        }

        .message-content hr {
            border: none;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            margin: 16px 0;
        }

        .message.agent .message-content {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 16px 16px 16px 4px;
        }

        .sources {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .sources-label {
            font-size: 12px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .source-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .source-tag {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            color: white;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 14px 18px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: typingBounce 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingBounce {

            0%,
            60%,
            100% {
                transform: translateY(0);
            }

            30% {
                transform: translateY(-10px);
            }
        }

        .input-container {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            display: flex;
            gap: 12px;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        #messageInput {
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 14px;
            padding: 14px 18px;
            color: white;
            font-size: 15px;
            font-family: inherit;
            outline: none;
            transition: all 0.3s ease;
        }

        #messageInput::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        #messageInput:focus {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        #sendButton {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 14px;
            padding: 0 28px;
            color: white;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        #sendButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        #sendButton:active {
            transform: translateY(0);
        }

        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .clear-chat {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: white;
            padding: 8px 16px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .clear-chat:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            padding: 40px;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.6;
        }

        .empty-state h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .empty-state p {
            font-size: 15px;
            opacity: 0.8;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            border-radius: 12px;
            padding: 12px 16px;
            color: white;
            font-size: 14px;
            margin-top: 8px;
        }

        @media (max-width: 768px) {
            .container {
                height: 100vh;
                max-height: none;
                border-radius: 0;
            }

            .message {
                max-width: 90%;
            }

            .header h1 {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>
                <span class="status-indicator"></span>
                AI RAG Agent
            </h1>
            <p>Ask me anything about your documents</p>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="empty-state">
                <div class="empty-state-icon">ðŸ’¬</div>
                <h2>Start a Conversation</h2>
                <p>Ask questions about company policies, technical docs, or anything else!</p>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off">
            </div>
            <button id="sendButton">Send</button>
            <button class="clear-chat" id="clearButton">Clear</button>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/api';
        let sessionId = localStorage.getItem('sessionId') || null;
        let isWaiting = false;

        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const clearButton = document.getElementById('clearButton');

        // Initialize
        if (sessionId) {
            removeEmptyState();
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        clearButton.addEventListener('click', clearChat);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isWaiting) return;

            // Add user message
            addMessage(message, 'user');
            messageInput.value = '';
            removeEmptyState();

            // Show typing indicator
            const typingId = addTypingIndicator();
            isWaiting = true;
            sendButton.disabled = true;

            try {
                const response = await fetch(`${API_URL}/ask`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: message,
                        session_id: sessionId
                    })
                });

                removeTypingIndicator(typingId);

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to get response');
                }

                const data = await response.json();

                // Store session ID
                if (data.session_id) {
                    sessionId = data.session_id;
                    localStorage.setItem('sessionId', sessionId);
                }

                // Add agent response
                addMessage(data.answer, 'agent', data.sources);

            } catch (error) {
                removeTypingIndicator(typingId);
                addErrorMessage(error.message);
            } finally {
                isWaiting = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        function addMessage(text, sender, sources = []) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;

            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = sender === 'user' ? 'U' : 'AI';

            const content = document.createElement('div');
            content.className = 'message-content';

            // Render markdown for agent messages, plain text for user
            if (sender === 'agent') {
                content.innerHTML = marked.parse(text);
            } else {
                content.textContent = text;
            }

            // Add sources if available
            if (sources && sources.length > 0) {
                const sourcesDiv = document.createElement('div');
                sourcesDiv.className = 'sources';

                const label = document.createElement('div');
                label.className = 'sources-label';
                label.textContent = 'Sources';

                const tagsDiv = document.createElement('div');
                tagsDiv.className = 'source-tags';

                sources.forEach(source => {
                    const tag = document.createElement('span');
                    tag.className = 'source-tag';
                    tag.textContent = source;
                    tagsDiv.appendChild(tag);
                });

                sourcesDiv.appendChild(label);
                sourcesDiv.appendChild(tagsDiv);
                content.appendChild(sourcesDiv);
            }

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            chatContainer.appendChild(messageDiv);

            scrollToBottom();
        }

        function addTypingIndicator() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message agent';
            messageDiv.id = `typing-${Date.now()}`;

            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = 'AI';

            const content = document.createElement('div');
            content.className = 'message-content';

            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';

            content.appendChild(typingDiv);
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            chatContainer.appendChild(messageDiv);

            scrollToBottom();
            return messageDiv.id;
        }

        function removeTypingIndicator(id) {
            const element = document.getElementById(id);
            if (element) {
                element.remove();
            }
        }

        function addErrorMessage(error) {
            const lastMessage = chatContainer.lastElementChild;
            if (lastMessage && lastMessage.classList.contains('agent')) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = `Error: ${error}`;
                lastMessage.querySelector('.message-content').appendChild(errorDiv);
            } else {
                addMessage(`Error: ${error}`, 'agent');
            }
        }

        function removeEmptyState() {
            const emptyState = chatContainer.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }
        }

        function clearChat() {
            if (confirm('Are you sure you want to clear the chat history?')) {
                chatContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸ’¬</div>
                        <h2>Start a Conversation</h2>
                        <p>Ask questions about company policies, technical docs, or anything else!</p>
                    </div>
                `;
                sessionId = null;
                localStorage.removeItem('sessionId');
            }
        }

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>
</body>

</html>
